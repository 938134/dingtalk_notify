send_action_card:
  name: "发送互动卡片"
  description: "通过钉钉机器人发送互动卡片消息"
  fields:
    title:
      name: "标题"
      description: "卡片标题"
      required: false
      selector:
        text:
    message:
      name: "内容"
      description: "卡片正文内容"
      required: true
      selector:
        text:
    picurl:
      name: "图片链接"
      description: "卡片图片URL"
      required: false
      selector:
        text:
    singleTitle:
      name: "按钮标题"
      description: "单个按钮的标题"
      required: false
      selector:
        text:
    singleURL:
      name: "按钮链接"
      description: "单个按钮的跳转链接"
      required: false
      selector:
        text:
    btnOrientation:
      name: "按钮方向"
      description: "0-竖直排列，1-水平排列"
      required: false
      selector:
        select:
          options:
            - value: "0"
              label: "垂直排列"
            - value: "1"
              label: "水平排列"
    btns:
      name: "按钮列表"
      description: "多个按钮的配置"
      required: false
      selector:
        object:
    isAtAll:
      name: "@所有人"
      description: "是否@所有人"
      required: false
      selector:
        boolean:
    atMobiles:
      name: "@手机号"
      description: "要@的用户手机号列表"
      required: false
      selector:
        text: